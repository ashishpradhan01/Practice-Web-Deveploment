<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="admissionform.css">
</head>
<body>
    <div>
        <form>
            <label class="heading">Personal Info</label>
            <br>
            <input class="name" type="text" placeholder="First Name">
            <input class="name" type="text" placeholder="Last Name">
            <br>
            <input class="common" type="email" placeholder="Your Email">
            <br>
            <input class="common" type="password" placeholder="New Password">
            <br>
            <input class="common" type="password" placeholder="Re-Type Password">
            <br>
            <label class="heading">Eduction</label>
            <br>
            <label class="title">12th Grade</label>
            <br>
            <input class="school" type="text" placeholder="School Name">
            <input class="school" type="number" placeholder="%age">
            <br>
            <label class="title">College Info</label>
            <br>
            <input class="college" type="text" placeholder="College Name">
            <input class="college" type="number" placeholder="%age">
            <br>
            <label class="heading">Technical Info</label>
            <br>
            <input class="common" type="text" placeholder="Your Skills">
            <br>
            <input class="common" type="text" placeholder="Describe Your Self">
            <br>
            <button id="button" type="submit">Submit</button>
        
        </form>
    </div>
</body>
</html>
